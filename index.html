<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asesor√≠a v2</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f0f2f5; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; margin-top: 0; text-align: center; }
        #map { height: 250px; width: 100%; border-radius: 10px; margin: 15px 0; border: 1px solid #ddd; }
        .campo { margin-bottom: 20px; display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 8px; color: #444; }
        input, select { padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s; }
        input:focus, select:focus { border-color: #1a73e8; }
        
        button { background: #1a73e8; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
        button:hover { background: #1557b0; }
        .status { font-size: 13px; color: #666; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Control de Asistencia</h2>
    
    <form id="formAsesoria">
        <div class="campo">
            <label for="asesoria">Asesor√≠a:</label>
            <input type="text" id="asesoria" name="asesoria" placeholder="ID asesor√≠a" required>
        </div>

        <div class="campo">
            <label for="tipo_registro">Tipo de Registro:</label>
            <select id="tipo_registro" name="tipo_registro" required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
            </select>
        </div>

        <label>Ubicaci√≥n confirmada:</label>
        <div id="map"></div>

        <input type="hidden" id="lat" name="lat">
        <input type="hidden" id="lng" name="lng">
        <input type="hidden" id="fecha_hora" name="fecha_hora">

        <div class="status" id="status_gps">üìç Buscando se√±al GPS...</div>
        <br>
        <button type="submit">Enviar Registro</button>
    </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let marcador;

    function updateFields(lat, lng) {
        document.getElementById('lat').value = lat;
        document.getElementById('lng').value = lng;
        document.getElementById('status_gps').innerHTML = `‚úÖ Ubicaci√≥n fijada: <b>${lat.toFixed(5)}, ${lng.toFixed(5)}</b>`;
    }

    map.locate({setView: true, maxZoom: 17});

    map.on('locationfound', function(e) {
        updateFields(e.latlng.lat, e.latlng.lng);
        marcador = L.marker(e.latlng).addTo(map).bindPopup("Tu ubicaci√≥n").openPopup();
    });

    map.on('click', function(e) {
        updateFields(e.latlng.lat, e.latlng.lng);
        if (marcador) { marcador.setLatLng(e.latlng); } 
        else { marcador = L.marker(e.latlng).addTo(map); }
    });

    // Env√≠o de datos
    document.getElementById('formAsesoria').onsubmit = function(e) {
    e.preventDefault();

    const ahora = new Date();
    const fechaFormateada = ahora.toLocaleDateString() + " " + ahora.toLocaleTimeString();

    const payload = {
        asesoria: document.getElementById('asesoria').value,
        registro: document.getElementById('tipo_registro').value,
        fecha_hora: fechaFormateada,
        lat: document.getElementById('lat').value,
        lng: document.getElementById('lng').value
    };

    if(!payload.lat) {
        alert("Error: No hay datos de GPS.");
        return;
    }

    // --- CAMBIO AQU√ç: Env√≠o a Google Sheets ---
    const urlScript = "https://script.google.com/macros/s/AKfycbwWGC-KJaavYT4l8vjDwFpYApiuTNm4taH42Y5wEfzC3o5ZYV-hNh9PS91hK4kNKX-J/exec";

    fetch(urlScript, {
        method: 'POST',
        mode: 'no-cors', // Necesario para Google Script
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
    })
    .then(() => {
        alert("‚úÖ Registro guardado en Google Sheets correctamente.");
        document.getElementById('formAsesoria').reset(); // Limpia el formulario
    })
    .catch(error => {
        console.error('Error:', error);
        alert("‚ùå Error al conectar con el servidor.");
    });
};
</script>
</body>
</html>
